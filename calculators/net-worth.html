<!doctype html>
<html lang="en">
<head>
  <link rel="icon" href="/assets/LumoCalc%20Favicon.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Net Worth Calculator | LumoCalc</title>
  <meta name="description" content="Calculate your net worth by adding assets and liabilities. See totals and your net worth instantly." />
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <div id="site-header"></div>
  <main class="container">
    <section class="hero">
      <h1 class="h1">Net Worth Calculator</h1>
      <p class="lede">Add your assets and liabilities to see your net worth instantly. Saved in your browser.</p>
    </section>

    <section class="card">
      <div class="row">
        <button class="btn btn--primary" type="button" id="addAsset">Add Asset</button>
        <button class="btn btn--primary" type="button" id="addLiability">Add Liability</button>
        <button class="btn" type="button" id="reset">Reset</button>
      </div>

      <div id="err" class="error" role="alert" aria-live="polite"></div>

      <div class="grid" style="margin-top:14px;">
        <div class="card" style="grid-column: span 6;">
          <h2>Assets</h2>
          <p class="small">Cash, checking/savings, home value, cars, investments, retirement, etc.</p>
          <div id="assets"></div>
        </div>

        <div class="card" style="grid-column: span 6;">
          <h2>Liabilities</h2>
          <p class="small">Mortgage, auto loans, student loans, credit cards, personal loans, etc.</p>
          <div id="liabilities"></div>
        </div>
      </div>

      <div class="result" style="margin-top:14px;">
        <strong id="net">Net worth: $0.00</strong>
        <div class="small" id="totals"></div>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>

  <script type="module" src="../js/calc-net-worth.js"></script>
  <script src="../js/includes.js"></script>
</body>
</html>
